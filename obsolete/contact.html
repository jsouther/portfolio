    <!-- Contact Form -->
    <div class="container">
    <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
      <div class="form-group text-white">
        <label for="inputName">Name: (required)</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter name" name="userName" required>
      </div>
      <div class="form-group text-white">
        <label for="inputEmail">Email address: (required)</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="userEmail" required>
      </div>
      <div class="form-group text-white">
        <label for="inputMessage">Comment: (required)</label>
        <textarea class="form-control" id="formControlText rows="3" placeholder="Enter comment" name="userComment" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
